<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Payment Information</h1>
  <h2 class="text-center mt-3" id="product-title"></h2>
  <form action="confirm.html" method="POST" class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Delivery Address</label>
      <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="card-number" class="form-label">Card Number</label>
      <input type="text" class="form-control" id="card-number" name="card-number" required>
    </div>
    <div class="mb-3">
      <label for="expiry-date" class="form-label">Expiry Date</label>
      <input type="month" class="form-control" id="expiry-date" name="expiry-date" required>
    </div>
    <div class="mb-3">
      <label for="cvv" class="form-label">CVV</label>
      <input type="text" class="form-control" id="cvv" name="cvv" maxlength="3" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Confirm Payment</button>
  </form>
</div>

<script>
  // Extract the product name from URL
  const urlParams = new URLSearchParams(window.location.search);
  const productName = urlParams.get('product');

  // Display product name dynamically
  if (productName) {
    document.getElementById('product-title').innerText = `You are buying: ${productName}`;
  }
</script>
</body>
</html>
