<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Amani Fruits and Veg Mini Store - Fresh groceries delivered to your doorstep.">
  <title>Amani Fruits and Veg Mini Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
    }
    .product-img {
      transition: transform 0.3s ease;
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }
    .product-img:hover {
      transform: scale(1.1);
    }
    .footer-logo {
      width: 50px;
      margin-right: 10px;
    }
    .card {
      height: 100%;
    }
    .stars {
      color: #FFD700;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
<header class="bg-dark text-white text-center py-3">
  <div class="container">
    <h1>Amani Fruits and Veg Mini Store</h1>
    <img src="images/logo.jpeg" alt="Amani Store Logo" class="my-3" style="width: 100px;">
    <p>Fresh fruits, vegetables, and groceries delivered to your doorstep!</p>
  </div>
</header>

<section class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <input type="text" id="search-bar" class="form-control mb-4" placeholder="Search for products..." aria-label="Search for products">
    </div>
  </div>
</section>

<section class="container my-5">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <script>
      const products = [
        { name: "Apple", img: "images/apples.png", desc: "Granny smith apples.", price: "R20.00 Per, ~150g", rating: "⭐⭐⭐⭐⭐" },
        { name: "Banana", img: "images/banana.png", desc: "Bananas.", price: "R10.00 Per, ~120g", rating: "⭐⭐⭐⭐" },
        { name: "Bread", img: "images/SASKO-BREAD.jpg", desc: "Sasko whole wheat brown bread.", price: "R24.35", rating: "⭐⭐⭐⭐⭐" },
        { name: "Cheese", img: "images/clover cheese.jpg", desc: "Creamy Clover cheese pack, 200g.", price: "R55.20", rating: "⭐⭐⭐⭐" },
        { name: "Milk", img: "images/milk.jpg", desc: "Fresh milk.", price: "R60.00 Six pack", rating: "⭐⭐⭐⭐⭐" },
        { name: "Eggs", img: "images/eggs.jpg", desc: "Free-range eggs Six pack.", price: "R35.30 each", rating: "⭐⭐⭐⭐" },
        { name: "Orange", img: "images/oranges.jpeg", desc: "Oranges, full of vitamin C.", price: "R14.34 Per, ~180g", rating: "⭐⭐⭐⭐⭐" },
        { name: "Chicken Breast", img: "images/country fair.jpeg", desc: "Lean chicken breast.", price: "R99.99 per kg", rating: "⭐⭐⭐⭐" },
        { name: "Carrot", img: "images/carrots.jpg", desc: "Fresh carrots.", price: "R19.99 Per, ~100g", rating: "⭐⭐⭐⭐" },
        { name: "Potato", img: "images/potato.jpg", desc: "Fresh potatoes.", price: "R22.50 Per, ~250g", rating: "⭐⭐⭐⭐" },
      ];

      function redirectToPayment(productName) {
        // Redirect to payment.html and pass product name in the URL
        const paymentPageURL = `payment.html?product=${encodeURIComponent(productName)}`;
        window.location.href = paymentPageURL;
      }

      document.write(products.map(product => `
          <div class="col">
            <div class="card h-100">
              <img src="${product.img}" alt="${product.name}" class="card-img-top product-img" loading="lazy">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">${product.desc}</p>
                <p class="card-text">${product.price}</p>
                <p class="stars">${product.rating}</p>
                <button class="btn btn-primary" onclick="redirectToPayment('${product.name}')">Buy</button>
              </div>
            </div>
          </div>`).join(''));
    </script>
  </div>
</section>

<footer class="bg-dark text-white text-center py-4">
  <div class="container">
    <img src="images/logo.jpeg" alt="Store Logo" class="footer-logo">
    <p class="mb-0">&copy; 2024 Amani Fruits and Veg Mini Store. All rights reserved.</p>
    <div class="mt-3">
      <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i> Facebook</a>
      <a href="#" class="text-white"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
    <form class="mt-3">
      <input type="email" placeholder="Enter your email for updates" class="form-control mb-2" required>
      <button type="submit" class="btn btn-primary">subscribe</button>
    </form>
  </div>
  <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="btn btn-secondary mt-3">Top</button>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
