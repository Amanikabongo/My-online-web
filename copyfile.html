<!-- HTML and JavaScript for Copy Code Functionality -->
<div class="code-container" style="position: relative; margin-top: 20px;">
  <pre>
    <code id="codeBlock">
      <!-- Your code snippet goes here -->
      git clone https://github.com/amanikabongo/My-online-web.git
      cd My-online-web
    </code>
  </pre>
  <button onclick="copyCode()" style="position: absolute; top: 10px; right: 10px; padding: 5px 10px; background-color: rgba(10,10,236,0.89); color: white; border: none; border-radius: 3px; cursor: pointer;">Copy Code</button>
</div>

<script>
  function copyCode() {
    var code = document.getElementById("codeBlock").innerText;
    navigator.clipboard.writeText(code).then(function() {
      alert("Code copied to clipboard!");
    }).catch(function(error) {
      alert("Failed to copy code: " + error);
    });
  }
</script>
